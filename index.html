<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURGA PUJA COUNT-DOWN</title>
    <link rel="stylesheet" href="countdown.css">
</head>

<body>
    <h1>DURGA PUJA COUNTDOWN</h1>

    <div class="countdown">

        <div class="timer">
            <h2 id="days"></h2>
            <span>DAYS</span>
        </div>
        <div class="timer">
            <h2 id="hours"></h2>
            <span>HOURS</span>
        </div>
        <div class="timer">
            <h2 id="minutes"></h2>
            <span>MINUTES</span>
        </div>
        <div class="timer">
            <h2 id="seconds"></h2>
            <span>SECONDS</span>
        </div>
    </div>


    <script src="countdown.js">
        00
    </script>
</body>

</html>
